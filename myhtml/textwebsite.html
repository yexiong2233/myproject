<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動交流</title>
    <link rel="stylesheet" href="websitedata.css">
</head>
<body>
<form action="mailto:s19T15916@stu.edu.tw?tab=rm&ogbl#inbox" method="post" name="form1" id="form1">
  <h1><strong>互動交流</strong></h1>
  <p>請填寫一下資訊欄和心得:</p>
  <p>
    <label for="guestNanme">姓名:</label>
    <input type="text" name="guestNanme" id="guestNanme">
  </p>
  <p>
    <label for="guestName">Name:</label>
    <input type="text" name="guestName" id="guestName">
  </p>
  <p>
    <label>性別:
      <input name="guestSex" type="radio" id="gestSex_0" value="選項按鈕" checked="checked">
      男man</label>
    <label>
      <input type="radio" name="guestSex" value="選項按鈕" id="gestSex_1">
      女female</label>
  </p>
  <p>
    <label for="guestBirth">出生日期:</label>
    <input type="date" name="guestBirth" id="guestBirth">
  </p>
  <p>
    <label for="guestPhone">聯絡電話:</label>
    <input type="tel" name="guestPhone" id="guestPhone">
  </p>
  <p>
    <label for="guestEmail">Email:</label>
    <input type="email" name="guestEmail" id="guestEmail">
  </p>
  <p>
    <label for="select">國籍:</label>
    <select name="select" id="select">
      <option>台灣</option>
      <option>香港</option>
      <option>印度</option>
      <option>美國</option>
      <option>義大利</option>
      <option>法國</option>
      <option>英國</option>
      <option>中國</option>
      <option>馬來西亞</option>
      <option>俄羅斯</option>
      <option>外星人</option>
    </select>
  </p>
  <p>
    <label> 最喜歡的地方:
      <input name="guestFav" type="radio" id="guestFav_0" value="選項按鈕" checked="checked">
      时代广场</label>
    <label>
      <input type="radio" name="guestFav" value="選項按鈕" id="guestFav_1">
      Grand Old Lady</label>
    <label>
      <input type="radio" name="guestFav" value="選項按鈕" id="guestFav_2">
      Coco Cabana</label>
    <label>
      <input type="radio" name="guestFav" value="選項按鈕" id="guestFav_3">
      Pantai Tanjung Lobang</label>
    <label>
      <input type="radio" name="guestFav" value="選項按鈕" id="guestFav_4">
      扇形公园</label>
    <br>
    <br>
    <label for="guestTalk">到此旅遊心得:</label>
    <textarea name="guestTalk" cols="100" rows="10" maxlength="45" id="guestTalk"></textarea>
    <br>
    <br>
    <input name="submit" type="submit" id="submit" value="送出">
    <input type="reset" name="reset" id="reset" value="重設">
    <br>
    <br>
    <br>
  </p>
</form>
<button><a href="N1.html" style="font-size: 20px">返回首頁</a></button>
</body>
</html>
